<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="/socket.io/socket.io.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/temaCurs4.js" type="module"></script>
    <title>Diamond Gatherer</title>
  </head>
  <body>
    <!-- IMAGES -->

    <img src="assets/map.png" class="display-none" id="map-image" />
    <img
      src="assets/space-ranger-player.png"
      class="display-none"
      id="space-ranger"
    />
    <img
      src="assets/space-ranger-player-with-diamond.png"
      class="display-none"
      id="space-ranger-with-diamond"
    />
    <img
      src="assets/space-ranger-bullet.png"
      class="display-none"
      id="space-ranger-bullet"
    />
    <img
      src="assets/space-ranger-won.png"
      class="display-none"
      id="space-ranger-won"
    />
    <img
      src="assets/pink-lady-player.png"
      class="display-none"
      id="pink-lady"
    />
    <img
      src="assets/pink-lady-player-with-diamond.png"
      class="display-none"
      id="pink-lady-with-diamond"
    />
    <img
      src="assets/pink-lady-bullet.png"
      class="display-none"
      id="pink-lady-bullet"
    />
    <img
      src="assets/pink-lady-won.png"
      class="display-none"
      id="pink-lady-won"
    />
    <img
      src="assets/player-disconnected.png"
      class="display-none"
      id="player-disconnected"
    />
    <img src="assets/diamond.png" class="display-none" id="diamond" />

    <!-- MENU -->

    <div id="menu">
      <div id="create-game-container">
        <input
          id="game-name-input"
          type="text"
          placeholder="Enter the game name"
        />
        <button id="create-game-button">Create Game!</button>
        <p id="gamename-missing" class="display-none">
          Please enter a name to create a new game!
        </p>
      </div>

      <div id="game-list"></div>
    </div>

    <!-- GAME -->

    <div id="game-container" class="display-none">
      <canvas id="game-canvas" width="960" height="640"></canvas>
      <button id="back-to-menu-btn" class="display-none">Back to menu</button>
      <p id="waiting-for-players">
        Waiting for second player! You cannot move.
      </p>
      <div id="score-container" class="display-none">
        <p>Space Ranger has <span id="space-ranger-score">0</span> diamonds!</p>
        <p>Pink Lady has <span id="pink-lady-score">9</span> diamonds!</p>
        <p>Diamonds remaining: <span id="remaining-diamonds">0</span></p>
      </div>
    </div>
  </body>
</html>
