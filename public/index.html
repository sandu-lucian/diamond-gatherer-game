<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="/socket.io/socket.io.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/temaCurs4.js" type="module"></script>
    <title>Diamond Gatherer</title>
  </head>
  <body>
    <!-- IMAGES -->

    <img src="assets/map.png" class="display-none" id="map-image" />
    <img
      src="assets/space-ranger-player.png"
      class="display-none"
      id="space-ranger"
    />
    <img
      src="assets/pink-lady-player.png"
      class="display-none"
      id="pink-lady"
    />

    <!-- MENU -->

    <div id="menu">
      <div id="create-game-container">
        <input
          id="game-name-input"
          type="text"
          placeholder="Enter the game name"
        />
        <button id="create-game-button">Create Game!</button>
        <p id="gamename-missing" class="display-none">
          Please enter a name to create a new game!
        </p>
      </div>

      <div id="game-list"></div>
    </div>

    <!-- GAME -->

    <div id="game-container" class="display-none">
      <canvas id="game-canvas" width="960" height="640"></canvas>
      <button id="back-to-menu-btn">Back to menu</button>
    </div>
  </body>
</html>
