<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="/socket.io/socket.io.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <title>Diamond Gatherer</title>
  </head>
  <body>
    <!-- IMAGES -->

    <img src="assets/images/map.png" class="d-none" id="map-image" />
    <img
      src="assets/images/space-ranger-player.png"
      class="d-none"
      id="space-ranger"
    />
    <img
      src="assets/images/space-ranger-player-with-diamond.png"
      class="d-none"
      id="space-ranger-with-diamond"
    />
    <img
      src="assets/images/space-ranger-bullet.png"
      class="d-none"
      id="space-ranger-bullet"
    />
    <img
      src="assets/images/space-ranger-won.png"
      class="d-none"
      id="space-ranger-won"
    />
    <img
      src="assets/images/pink-lady-player.png"
      class="d-none"
      id="pink-lady"
    />
    <img
      src="assets/images/pink-lady-player-with-diamond.png"
      class="d-none"
      id="pink-lady-with-diamond"
    />
    <img
      src="assets/images/pink-lady-bullet.png"
      class="d-none"
      id="pink-lady-bullet"
    />
    <img
      src="assets/images/pink-lady-won.png"
      class="d-none"
      id="pink-lady-won"
    />
    <img
      src="assets/images/player-disconnected.png"
      class="d-none"
      id="player-disconnected"
    />
    <img src="assets/images/diamond.png" class="d-none" id="diamond" />

    <img src="assets/images/1-hp.png" class="d-none" id="1-hp" />
    <img src="assets/images/2-hp.png" class="d-none" id="2-hp" />
    <img src="assets/images/3-hp.png" class="d-none" id="3-hp" />

    <div
      class="main-container vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <!-- MENU -->

      <div id="menu">
        <div class="vw-100 d-flex justify-content-around">
          <div class="d-flex flex-column align-items-center">
            <h1 class="text-center mb-3">Diamond Gatherers</h1>
            <div class="input-group mb-3">
              <input
                id="game-name-input"
                type="text"
                class="form-control"
                maxlength="10"
                placeholder="Enter the game name"
              />
              <div class="input-group-append">
                <button id="create-game-button" class="btn btn-success">
                  Create
                </button>
              </div>
            </div>
            <p
              id="gamename-missing"
              class="invisible alert alert-danger"
              role="alert"
            >
              Please enter a name to create a new game!
            </p>
            <div id="instructions"></div>
          </div>

          <div id="game-list" class="card shadow-lg">
            <h2 class="text-center mb-3 card-header">Games waiting</h2>
          </div>
        </div>
      </div>

      <!-- GAME -->

      <div id="game-container" class="d-none">
        <div class="d-flex flex-column align-items-center">
          <div id="score-container" class="mb-2">
            <h2>
              Space Ranger <span id="space-ranger-score">0</span> -
              <span id="pink-lady-score">0</span> Pink Lady
            </h2>
            <h3 class="text-center">
              Diamonds remaining: <span id="remaining-diamonds">9</span>
            </h3>
          </div>
          <canvas id="game-canvas" width="960" height="640"></canvas>
          <button id="back-to-menu-btn" class="invisible btn btn-dark m-2">
            Back to menu
          </button>
          <h4 id="waiting-for-players" class="text-center">
            Waiting for second player! You cannot move.
          </h4>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
